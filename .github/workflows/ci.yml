name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  check-style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.93.0"
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  build-macos:
    runs-on: macos-latest
    needs: check-style
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.93.0"
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - name: Clippy
        run: cargo clippy --workspace -- -D warnings

      - name: Build
        run: cargo build --workspace --verbose

      - name: Run tests
        run: cargo test --workspace --verbose

  build-windows:
    runs-on: windows-latest
    needs: check-style
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.93.0"
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - name: Clippy
        run: cargo clippy --workspace -- -D warnings

      - name: Build
        run: cargo build --workspace --verbose

      - name: Run tests
        run: cargo test --workspace --verbose

  build-linux:
    runs-on: ubuntu-latest
    needs: check-style
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.93.0"
          components: clippy

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc g++ cmake clang \
            libasound2-dev \
            libfontconfig-dev \
            libwayland-dev \
            libx11-xcb-dev \
            libxkbcommon-x11-dev \
            libssl-dev \
            libzstd-dev \
            libvulkan1 \
            libgit2-dev

      - uses: Swatinem/rust-cache@v2

      - name: Clippy
        run: cargo clippy --workspace -- -D warnings

      - name: Build
        run: cargo build --workspace --verbose

      - name: Run tests
        run: cargo test --workspace --verbose
